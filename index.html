<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="index.js" defer></script>
    <nav>
      <ul>
        <li>Tic-Tac-Toe</li>
      </ul>
    </nav>
    
    <div class="gameContainer">
        <div class="container">
          <div class="line"></div>
        <div class="box bt-0 bl-0"><div class="inner"></div></div>
        <div class="box bt-0"><div class="inner"></div></div>
        <div class="box bt-0 br-0"><div class="inner"></div></div>
        <div class="box bl-0"><div class="inner"></div></div>
        <div class="box"><div class="inner"></div></div>
        <div class="box br-0"><div class="inner"></div></div>
        <div class="box bl-0 bb-0"><div class="inner"></div></div>
        <div class="box bb-0"><div class="inner"></div></div>
        <div class="box bb-0 br-0"><div class="inner"></div></div>
      </div>
      <div class="gameInfo">
        <div class="gif">
          <img class="Gojo" src="https://gifdb.com/images/high/cute-twerk-dance-chibi-satoru-gojo-m1ot0dqq48azmgzz.gif"></img>
        <img class="Goku" src="assets/goku.gif"></img>
      </div>
      <div>
        <span class="result"></span> 
        
        <div id="reset"></div>
      </div>
    <h6 class="copyright">Copyright @yuusan</h6>
  </body>
</html>
